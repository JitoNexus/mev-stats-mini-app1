<!DOCTYPE html>
<html>
<head>
    <title>Mini-App API Test</title>
</head>
<body>
    <h1>Mini-App API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/get_wallet?user_id=7341992709', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ API Connection Successful!</h3>
                        <p><strong>Wallet Address:</strong> ${data.wallet.address}</p>
                        <p><strong>Private Key:</strong> ${data.wallet.private_key.substring(0, 20)}...</p>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <h3>❌ API Error</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${errorText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Make sure the bot is running on localhost:5000</p>
                `;
            }
        }
    </script>
</body>
</html>
